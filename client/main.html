<div ng-controller="PartiesListCtrl">
  <ul>
    <li ng-repeat="party in parties">
      {{party.name}}
      <p>{{party.description}}</p>
    </li>
  </ul>
</div>
<div ng-controller="ControllerVinicius">
	<ul>
		<li ng-repeat="codeLanguage in codeLanguagesList">
			<h3>{{codeLanguage.type}}</h3>
			<p>{{codeLanguage.difficult}}</p>
		</li>
	</ul>
</div>
